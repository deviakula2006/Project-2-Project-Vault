  <div class="wrapper">
    <span class="icon-close">&times;</span>
    <!-- <span class="icon-close"></span> -->
    <!-- Login Form -->
    <div class="form-box Login">
      <h2 id="form-heading">Login as Student</h2>
      <form id="loginForm" onsubmit="loginsave(event)">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="t4" required >
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="t5" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" required> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link" onclick="switchToRegister()">Register</a></p>
        </div>
      </form>
    </div>

    <!-- Registration Form -->
    <div class="form-box register">
      <h2 id="form-heading">Register as Student</h2>
      <form id="registerForm" onsubmit="savedata(event)">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" id="t1" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="t2" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="t3" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" required> I agree to terms & conditions</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>Already have an account? <a href="#" class="login-link" onclick="switchToLogin()">Login</a></p>
        </div>
      </form>
    </div>
  </div>
